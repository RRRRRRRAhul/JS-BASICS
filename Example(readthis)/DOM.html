<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <script>
        // use createElement() method to create a element
        let button = document.createElement('Button')
        // give this button element a innrerHTML
        button.innerHTML = 'Hello'


        // use appendChild() method to add element in a h1 tag using querySelector()
        document.querySelector('h1').appendChild(button)
    </script>
</body>
</html>
